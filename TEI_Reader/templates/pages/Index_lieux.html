{% extends "layout.html" %}
{% block corps %}
<div class="container">
    <p class="retour"><a href="javascript:history.go(-1)">Retour à la présentation</a></p>
    <h1 class="marging">Index des lieux de {{ infos.Titre }} </h1>
<ul>
    {% for lieu, numero in index.items() %}
    <li>
        {{ lieu }} : {{ numero|join(", ") }}
    </li>
    {% endfor %}
</ul>
</div>
{% endblock %}<
