<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Table des matières </title>
</head>

<body>
    <ul>
        {% for acte in table %}
        <li>{{ acte.Titre }}
            <ul>
                {% for scene in acte.Scènes %}
                <li>{{ scene.Titre }}
                    <p>
                        {% for personnage in scene.Personnages %}
                        {{personnage}}
                        {% endfor %}
                    </p>
                </li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}

    </ul>
</body>

</html>
